
<div class="container mt-100">
  <div class="text-center">
    <h1>Unexpected Server Error</h1>
  <button class="btn btn-info btn-lg" routerLink="/">Return</button>
  </div>
</div>

<div class="container">
  <h5> this will be removed after development</h5>
  <h4> Internal server error</h4>
  <ng-container *ngIf="error">
    <h5  class="text-danger">
      Error: {{error.message}}
    </h5>
    <p style="font-weight:bold;">Stack Trace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
      {{error.details}}
    </code>
  </ng-container>
</div>
